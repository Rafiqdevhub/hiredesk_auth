version: "3.9"

# Production-specific docker-compose configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  hiredesk-auth-api:
    restart: always
    environment:
      - NODE_ENV=production
      # Use NeonDB connection string from .env file
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "production"

  # PostgreSQL not needed in production (use NeonDB)
  postgres:
    profiles:
      - never # Disable postgres in production
