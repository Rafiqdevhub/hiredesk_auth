version: "3.9"

# Development-specific docker-compose configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  hiredesk-auth-api:
    build:
      target: builder
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: ["npm", "run", "dev"]
    ports:
      - "5000:5000"
      - "127.0.0.1:9229:9229" # Node.js debugger port (localhost only)
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    environment:
      - POSTGRES_DB=hiredesk_auth_dev
    ports:
      - "5432:5432"
    restart: unless-stopped
