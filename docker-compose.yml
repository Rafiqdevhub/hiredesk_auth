version: "3.9"

services:
  # HireDesk Authentication API Service
  hiredesk-auth-api:
    build:
      context: .
      dockerfile: dockerfile
      target: runtime
    container_name: hiredesk-auth-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5000
      # For local development with PostgreSQL container, uncomment:
      # - DATABASE_URL=postgresql://hiredesk_user:hiredesk_password@postgres:5432/hiredesk_auth?sslmode=disable
      # For production with NeonDB, use .env file DATABASE_URL
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hiredesk-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.hiredesk.service=auth-api"
      - "com.hiredesk.version=3.1.0"

  # PostgreSQL Database (for local development)
  # In production, use NeonDB (cloud PostgreSQL) via DATABASE_URL in .env
  postgres:
    image: postgres:16-alpine
    container_name: hiredesk-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=hiredesk_user
      - POSTGRES_PASSWORD=hiredesk_password
      - POSTGRES_DB=hiredesk_auth
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./drizzle:/docker-entrypoint-initdb.d/migrations
    networks:
      - hiredesk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hiredesk_user -d hiredesk_auth"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "com.hiredesk.service=database"
    profiles:
      - development
      - local

  # PGAdmin for database management (optional, development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hiredesk-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@hiredesk.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_LISTEN_PORT=80
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - hiredesk-network
    labels:
      - "com.hiredesk.service=pgadmin"
    profiles:
      - development

networks:
  hiredesk-network:
    driver: bridge
    name: hiredesk-network

volumes:
  postgres_data:
    name: hiredesk_postgres_data
  pgadmin_data:
    name: hiredesk_pgadmin_data
